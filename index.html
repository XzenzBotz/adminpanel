<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - ZennxStore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-body">
  <div class="admin-login" id="loginForm">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Masuk</button>
    <p id="loginError" class="error-msg"></p>
  </div>

  <div class="admin-panel" id="adminPanel" style="display: none">
    <h1>Admin Panel</h1>
    <h2>Manajemen Produk</h2>
    <div class="admin-actions">
      <input type="text" id="namaProduk" placeholder="Nama Produk" />
      <input type="text" id="deskripsiProduk" placeholder="Deskripsi" />
      <input type="number" id="hargaProduk" placeholder="Harga" />
      <input type="text" id="gambarProduk" placeholder="Nama File Gambar (contoh: sepatu.jpg)" />
      <button onclick="tambahProduk()">Tambah Produk</button>
    </div>

    <div id="daftarProduk" class="produk-list">
      <!-- Produk akan ditampilkan di sini -->
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
